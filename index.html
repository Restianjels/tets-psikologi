<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Psikologi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3e5f5; /* Ungu pastel muda */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #4a148c; /* Ungu tua */
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(149, 117, 205, 0.3); /* Bayangan ungu */
            padding: 40px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h1 {
            font-weight: 600;
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #6a1b9a; /* Ungu medium */
            animation: slideIn 1s ease-out;
        }
        
        p {
            font-weight: 300;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in;
        }
        
        .btn-next {
            background-color: #9c27b0; /* Ungu */
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
            animation: pulse 2s infinite;
        }
        
        .btn-next:hover {
            background-color: #7b1fa2; /* Ungu lebih tua */
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(156, 39, 176, 0.6);
        }
        
        .btn-next:active {
            transform: translateY(1px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e1bee7; /* Ungu pastel */
            border-radius: 50%;
            z-index: -1;
        }
        
        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration:nth-child(2) {
            bottom: 15%;
            right: 10%;
            width: 150px;
            height: 150px;
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="container">
        <h1>Selamat Datang Di Tes Psikologi</h1>
        <p>Tes ini dirancang untuk keperluan pribadi Anda.</p>
        <button class="btn-next" onclick="window.location.href='identitas.html'">Mulai Tes</button>
    </div>

    <script>
        // Animasi tambahan saat hover tombol
        document.querySelector('.btn-next').addEventListener('mouseover', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'pulse 2s infinite';
            }, 10);
        });
    </script>
</body>
</html>
